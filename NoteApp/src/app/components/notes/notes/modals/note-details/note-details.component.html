<div class="fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-50">
  <div class="relative p-4 w-full max-w-2xl">

    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

      <div class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600 dark:text-white">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          {{note.title}}
        </h3>
        <button (click)="closeModal()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 
          rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center 
          dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <div class="p-4 space-y-4 md:p-5 max-h-[50vh] overflow-y-auto bg-white dark:bg-gray-800">
        <ng-container *ngFor="let paragraph of note.note.split('\n'); let i = index">
          <p class="text-base leading-relaxed text-gray-600 dark:text-gray-300">{{ paragraph }}</p>
        </ng-container>
      </div>

      <div class="flex items-center p-4 border-t border-gray-200 rounded-b dark:border-gray-600">
        <p class="text-sm 
        text-gray-600 
        dark:text-gray-400">Última modificación {{note.modifiedAt | date: 'dd/MM/yyyy'}}</p>
      </div>

    </div>
  </div>
</div>

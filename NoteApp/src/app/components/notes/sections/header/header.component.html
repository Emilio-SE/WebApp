<div class="flex justify-between items-center p-4
bg-white border-b border-gray-400 
 dark:bg-slate-700 dark:border-gray-600 dark:text-white">
  <h1 class="text-2xl font-bold dark:text-white">Notas</h1>

  <div class="flex items-center space-x-4">

    <label class="cursor-pointer flex items-center space-x-2">
      <i-lucide name="sun" class="text-black dark:text-white"></i-lucide>
      <input type="checkbox" value="" class="sr-only peer" (click)="changeTheme()" [checked]="isDarkTheme">
      <div
        class="relative w-11 h-6 
        bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 
        dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 
        peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white 
        after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 
        after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 
        peer-checked:bg-zinc-900">
      </div>
      <i-lucide name="moon" class="text-black dark:text-white"></i-lucide>
    </label>

    <button class="px-4 py-2 font-medium rounded-md
    bg-red-500 text-white hover:bg-red-600 focus:outline-none
    dark:bg-red-500 dark:hover:bg-red-600 dark:text-white"
    (click)="logout()">
      <i-lucide name="log-out" class="p-0 m-0"></i-lucide>
    </button>

  </div>

</div>
